<!DOCTYPE html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="UTF-8">
    <title>MICE APP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bulma.min.css') }}">
    <script src="{{ url_for('static', filename='lib/js/fontawesome.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <section class="top-navigation">
        <div class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a href="{{ url_for('index') }}" class="navbar-item title is-3">MICE Organizer</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item"><span>{{ current_user.name }}</span></div>
                <div class="navbar-item">
                    <form action="{{ url_for('logout') }}" method="post">
                        <button type="submit" class="button is-danger">Выход</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <hr style="margin: 0" class="has-background-grey-lighter">

    <div class="container" style="margin-top: 1em">
        <div class="box">
            <div class="columns">
                <div class="column is-one-fifth">
                    {% include 'shared/aside_menu.html' %}
                </div>
                <div class="column">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.api.2gis.ru/2.0/loader.js"></script>
    <script src="{{ url_for('static', filename='lib/js/jquery.min.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
